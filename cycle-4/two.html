<html>
<body>
<center>
<h1>Addition of 2 numbers</h1>
<br>
<br>
<label>Enter a number :<input type="number" id="num1" ></label><br>
<label>Enter a number :<input type="number" id="num2" ></label><br><br>
<button onclick="add()">Print</button><br>
<p id="sum"></p>
</center>

<script>
function add() {
let x = parseInt(document.getElementById("num1").value);
let y = parseInt(document.getElementById("num2").value);
let sum=x+y;
console.log(x+y);
document.getElementById("sum").innerHTML = sum;
}
</script>

</body>
</html>
