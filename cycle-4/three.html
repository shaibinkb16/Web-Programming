<body>
<center>
<h1>Today's Date </h1>
<br>
<br>
<h2 id="date"></h2>
</center>
<script>
getDate();
function getDate()
{
var date = new Date();
var datetime = "Date : "+date.getDate() + "/"
                + (date.getMonth()+1)  + "/"
                + date.getFullYear() + " Time : "
                + date.getHours() + ":"
                + date.getMinutes() + ":"
                + date.getSeconds();
				document.getElementById("date").innerHTML=datetime;
				setInterval(getDate, 1000);
	}			
</script>
