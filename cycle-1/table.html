<!DOCTYPE html>
<html>
<head>
    <title>Weekly Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>History</td>
            <td>English</td>
            <td>P.T</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>English</td>
            <td>History</td>
            <td>P.T</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>English</td>
            <td>Science</td>
            <td>History</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>History</td>
            <td>English</td>
            <td>P.T</td>
           
        </tr>
        <!-- Add more rows for additional time slots and days -->
    </table>
</body>
</html>
