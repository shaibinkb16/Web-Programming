
<html>
<head>
    <title>Paragraph with Different Fonts</title>
</head>
<body>
    <p style="font-family: Arial, sans-serif;">This is the first sentence in Arial font.</p>
    <p style="font-family: Times New Roman, serif;">The second sentence uses Times New Roman font.</p>
    <p style="font-family: Verdana, sans-serif;">For the third sentence, we've used Verdana font.</p>
    <p style="font-family: Courier New, monospace;">This fourth sentence is in Courier New font.</p>
    <p style="font-family: Georgia, serif;">And finally, the fifth sentence in Georgia font.</p>
</body>
</html>
