<html>
<head>
    <style>
        a:link, a:visited {
            text-decoration: none;
        }

        a:hover, a:active {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p><a href="https://www.google.com/"></a>GOOGLE</p>
    <p><a href="https://www.youtube.com/">YOUTUBE</a></p>
